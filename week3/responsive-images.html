<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsive Images</title>
		<link rel="stylesheet" href="styles/responsive-images.css">
	</head>
	<body>
		<main>
			<div class="hero">
				<picture>
					<source srcset="images/hero-large.jpg" media="(min-width: 1000px)">
					<source srcset="images/hero-medium.jpg" media="(min-width: 500px)">
					<img src="images/hero-small.jpg" alt="A beautiful landscape" width="500" height="250">
				</picture>
			</div>
		</main>
	</body>
</html>
